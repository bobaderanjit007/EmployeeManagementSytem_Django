{% extends "base.html" %}
{% block content %}
<div class="container">
<div class="row">
<div class="col col-lg-8 m-auto mt-5 p-2">
    <h2 class="m-4 text-center">Add Employee</h2>
    <form class="row g-3" method="POST">
        {% csrf_token %}
        <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Name</label>
            <input type="name" name="name" class="form-control" id="inputName" required>
        </div>
        <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" name="email" class="form-control" id="inputEmail4" required>
        </div>
        <div class="col-12">
            <label for="inputAddress"  class="form-label">Address</label>
            <input type="text" name="address" class="form-control" id="inputAddress" placeholder="" required>
        </div>
        <div class="col-md-4">
            <label for="inputState" class="form-label">Designation</label>
            <select id="inputState" name="designation" class="form-select" required>
            {% for choice in designation_choices %}
                <option value="{{ choice.0 }}" {% if choice.0 == employee.designation %}selected{% endif %}>{{ choice.1 }}</option>
            {% endfor %}
            </select>
        </div>
        <div class="col-md-4">
            <label for="inputState" class="form-label">Report to</label>
            <select id="inputState" name="reportto" class="form-select">
                {% for employee in employees %}
                    {% if employee.designation == 'TL' or employee.designation == 'Manager' %}
                        <option value="{{employee.id}}">{{ employee.name }}</option> 
                    {% else %}
                    {% endif %}
                {% endfor %}
            </select>
        </div>
        <div class="col-md-4">
            <label for="inputState" class="form-label">Department</label>
            <select id="inputState" name="department" class="form-select" required>
                {% for department in departments %}
                    <option value="{{ department.id }}">{{ department.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-12 d-flex justify-content-center">
            <button type="submit" class="btn btn-primary">Add</button>
        </div>
    </form>
    </div>
</div>
</div>

{% endblock content %}
